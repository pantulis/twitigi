{% extends "layout.html" %}

{% block content %}
Hola, estás logado en Twitter como <strong>{{ username }}</strong>.  <a href="/oauth/twitter/logout">clic aquí para salir</a>
<hr>

<ul>
{% for twit in twits %}
   <!--
   {{ twit }}
   -->
   <li>
   <strong>
   {{  twit.user.screen_name }} 
   </strong> : {{ twit.text }} 
   </li>
{% endfor %}
</ul>

{% endblock %}
