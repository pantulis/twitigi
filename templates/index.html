{% extends "layout.html" %}

{% block content %}
Hola, estás logado en Twitter como <strong>{{ username }}</strong>.  <a href="/oauth/twitter/logout">clic aquí para salir</a>
<hr>

<ul>
{% for twit in twit_infos %}
   <li>
   <strong>
   {{  twit.username }} 
   </strong> : {{ twit.content }} 
   </li>
{% endfor %}
</ul>

{% endblock %}
